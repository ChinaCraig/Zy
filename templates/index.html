<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zy çš„å®¶</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>ğŸ¤– VRMæ•°å­—äººå±•ç¤º</h3>
        <p>ä½¿ç”¨é¼ æ ‡æ‹–æ‹½æ—‹è½¬è§†è§’</p>
        <p>æ»šè½®ç¼©æ”¾</p>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>æ­£åœ¨åŠ è½½VRMæ¨¡å‹...</p>
    </div>
    
    <div id="controls">
        <button onclick="resetCamera()">é‡ç½®è§†è§’</button>
        <button onclick="toggleAnimation()">åˆ‡æ¢åŠ¨ç”»</button>
    </div>
    
    <div id="canvas-container"></div>
    
    <!-- Three.js åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- VRM Loader -->
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.11/lib/three-vrm.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let vrmModel = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let isAnimating = false;
        
        function init() {
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x212121);
            
            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 2);
            
            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // ç›¸æœºæ§åˆ¶
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.5;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI * 0.8;
            
            // æ·»åŠ å…‰ç…§
            setupLights();
            
            // åŠ è½½VRMæ¨¡å‹
            loadVRM();
            
            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', onWindowResize, false);
            
            // å¼€å§‹æ¸²æŸ“å¾ªç¯
            animate();
        }
        
        function setupLights() {
            // ä¸»å…‰æº
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // è¡¥å……å…‰æº
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-1, 0, -1).normalize();
            scene.add(fillLight);
        }
        
        function loadVRM() {
            const loader = new THREE.GLTFLoader();
            
            loader.load('/models/virtual-human.vrm', (gltf) => {
                THREE.VRM.from(gltf).then((vrm) => {
                    vrmModel = vrm;
                    scene.add(vrm.scene);
                    
                    // éšè—åŠ è½½æç¤º
                    document.getElementById('loading').style.display = 'none';
                    
                    // è®¾ç½®æ¨¡å‹ä½ç½®
                    vrm.scene.position.set(0, 0, 0);
                    
                    // å¦‚æœæœ‰åŠ¨ç”»ï¼Œåˆ›å»ºæ··åˆå™¨
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(vrm.scene);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                        isAnimating = true;
                    }
                    
                    console.log('VRMæ¨¡å‹åŠ è½½æˆåŠŸï¼');
                });
            }, (progress) => {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.querySelector('#loading p').textContent = `æ­£åœ¨åŠ è½½VRMæ¨¡å‹... ${percent}%`;
            }, (error) => {
                console.error('VRMæ¨¡å‹åŠ è½½å¤±è´¥:', error);
                document.getElementById('loading').innerHTML = '<p>âŒ æ¨¡å‹åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶è·¯å¾„</p>';
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            // æ›´æ–°æ§åˆ¶å™¨
            controls.update();
            
            // æ›´æ–°VRM
            if (vrmModel) {
                vrmModel.update(deltaTime);
            }
            
            // æ›´æ–°åŠ¨ç”»
            if (mixer && isAnimating) {
                mixer.update(deltaTime);
            }
            
            // æ¸²æŸ“
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function resetCamera() {
            controls.reset();
            camera.position.set(0, 1, 2);
            controls.target.set(0, 1, 0);
        }
        
        function toggleAnimation() {
            if (mixer) {
                isAnimating = !isAnimating;
                if (isAnimating) {
                    mixer._actions.forEach(action => action.play());
                } else {
                    mixer._actions.forEach(action => action.stop());
                }
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
</body>
</html>
