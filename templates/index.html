<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zy 的家</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>🤖 VRM数字人展示</h3>
        <p>使用鼠标拖拽旋转视角</p>
        <p>滚轮缩放</p>
    </div>
    
    <div id="loading">
        <div class="spinner"></div>
        <p>正在加载VRM模型...</p>
    </div>
    
    <div id="controls">
        <button onclick="resetCamera()">重置视角</button>
        <button onclick="toggleAnimation()">切换动画</button>
    </div>
    
    <div id="canvas-container"></div>
    
    <!-- Three.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- VRM Loader -->
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.11/lib/three-vrm.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let vrmModel = null;
        let mixer = null;
        let clock = new THREE.Clock();
        let isAnimating = false;
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x212121);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 2);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // 相机控制
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.5;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI * 0.8;
            
            // 添加光照
            setupLights();
            
            // 加载VRM模型
            loadVRM();
            
            // 窗口大小调整
            window.addEventListener('resize', onWindowResize, false);
            
            // 开始渲染循环
            animate();
        }
        
        function setupLights() {
            // 主光源
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1).normalize();
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // 环境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // 补充光源
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-1, 0, -1).normalize();
            scene.add(fillLight);
        }
        
        function loadVRM() {
            const loader = new THREE.GLTFLoader();
            
            loader.load('/models/virtual-human.vrm', (gltf) => {
                THREE.VRM.from(gltf).then((vrm) => {
                    vrmModel = vrm;
                    scene.add(vrm.scene);
                    
                    // 隐藏加载提示
                    document.getElementById('loading').style.display = 'none';
                    
                    // 设置模型位置
                    vrm.scene.position.set(0, 0, 0);
                    
                    // 如果有动画，创建混合器
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(vrm.scene);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                        isAnimating = true;
                    }
                    
                    console.log('VRM模型加载成功！');
                });
            }, (progress) => {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.querySelector('#loading p').textContent = `正在加载VRM模型... ${percent}%`;
            }, (error) => {
                console.error('VRM模型加载失败:', error);
                document.getElementById('loading').innerHTML = '<p>❌ 模型加载失败，请检查文件路径</p>';
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            
            // 更新控制器
            controls.update();
            
            // 更新VRM
            if (vrmModel) {
                vrmModel.update(deltaTime);
            }
            
            // 更新动画
            if (mixer && isAnimating) {
                mixer.update(deltaTime);
            }
            
            // 渲染
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function resetCamera() {
            controls.reset();
            camera.position.set(0, 1, 2);
            controls.target.set(0, 1, 0);
        }
        
        function toggleAnimation() {
            if (mixer) {
                isAnimating = !isAnimating;
                if (isAnimating) {
                    mixer._actions.forEach(action => action.play());
                } else {
                    mixer._actions.forEach(action => action.stop());
                }
            }
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
